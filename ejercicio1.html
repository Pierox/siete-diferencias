    <script>
        var acierto=0;
        function staractive(n){
            if (acierto == n){
                $("#star"+n+" "+".star-inactive").hide();
                $("#star"+n+" "+".star-active").show();
                if(acierto == 7){
                    setTimeout(function(){
                        $(".bgpopup").show();
                    },500)
                }
            }
        }
        $(".diferencia").on('click',function(){
            acierto++;
            staractive(acierto);
        });
